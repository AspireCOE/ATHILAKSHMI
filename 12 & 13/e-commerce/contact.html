        height: 50px;
        width: 700px;
        box-radius: 10%;
    }

    .contact button {
        background-color: aqua;
        color: white;
        cursor: pointer;
        padding: 10px 20px;
        /* Adjust padding to increase button size */

        /* Adjust font size to increase button size */

        height: 40px;


    }

    .contact-style {
        padding-left: 30px;
        padding-top: 40px;
    }

        box-radius: 10%;
