<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="col" onclick="changecol()" style="background-color: red;">Change color</button>
<script>
    var col=document.getElementById("col")
    function changecol(){
        col.style.backgroundColor="yellow";
    }
</script>
</body>
</html>
