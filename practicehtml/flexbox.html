<!DOCTYPE html>
<html>

<head>
	<title>Flexbox Block element </title>
	<style>
	.flex-container {
		display: flex;
		background-color: #32a852;
	}
	
	.flex-container div {
		background-color: #c9d1cb;
		margin: 10px;
		padding: 10px;
	}
	</style>
</head>

<body>
	<h3> Flexbox -Block element</h3>
	<div class="flex-container">
		<div>Item1</div>
		<div>Item2</div>
		<div>Item3</div>
	</div>
<h4> Inline Element</h4>
<body>
<p>Hello, <span style="border: 1px solid black">Long time no see</span>.</p>
<p> No Effect</p>
<div style="border: 1px solid black">Hello World</div>
 <p>This is an example of block element i.e., div tag.</p>
</body>
