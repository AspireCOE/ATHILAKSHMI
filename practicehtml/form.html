<!DOCTYPE html>
<html>
<title> Registration Page </title>

<body bgcolor="Grey">
<br>
<br>
<form>
<label> Firstname:</label>
<input type="text" name="firstname" size="12"/><br><br>
<label> Lastname: </label>
<input type="text" name="lastname" size="12"/><br>
<br>
<label> Gender</label><br>
<input type="radio" name="male"/> Male<br>
<input type="radio" name="female"/> Female<br>
<input type="radio" name="other"/> other<br>
<br> <br>
<label> Phone: </label>
<input type="text" name="countrycode" value="+91" size="3"/><br>
<label> Address: </label><br>
<textarea cols="50" rows="7" value="address"> </textarea>
<br><br>
Email:
<input type="email" id="email" name="email"/> <br>
<br><br>
<input type="button" value="Submit"/>
</form>
</body>
</html>
